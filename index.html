<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto - Alura Challenges Oracle ONE</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&family=Inter:wght@100..900&family=Nunito:wght@200;300;400&display=swap" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar bg-body-tertiary" style=" background-color: #AAB2D5 !important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="imagens/Vector (1).png" alt="Logo" class="d-inline-block align-text-top">
                <a class="tituloNav">Decodificador de Texto - Alura Challenges Oracle ONE</a>
            </a>
        </div>
    </nav>
    <div class="conteudo">
        <div>
            <div>
                <textarea class="texto" placeholder="Digite seu texto"></textarea>
            </div>
            <div class="info">
                <img src="imagens/bi_exclamation-circle-fill.png">
                <span>Apenas letras minúsculas e sem acento</span>
            </div>
            <div>
                <button onclick="criptografarTexto()" style="background-color: #0A3871 !important;" type="button" class="btn btn-primary btn-lg botao">
                    Criptografar
                </button>
                <button  onclick="descriptografarTexto()" type="button" class="btn btn-secondary btn-lg botao">
                    Descriptografar
                </button>
            </div>
        </div>
        <div class="retangulo">
            <textarea id="textoPronto" class="textoPronto" placeholder=""></textarea>
            <img src="imagens/High quality products 1 1.png" id="imgBusca">
            <h4 id="textoNaoEncontrado" >Nenhuma mensagem encontrada</h4>
            <p id="digite" >Digite um texto que você deseja criptografar ou descriptografar.<p>
            <button id="botaoCopiar" class="btn btn-secondary btn-lg botao botaoCopiar" onclick="copiarTexto()">Copiar</button>
        </div>
    </div>
    <footer>Desenvolvido por Beatriz Sakai</footer>
    
</body>
<script src="index.js"></script>
</html>
